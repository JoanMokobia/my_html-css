<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body style="background-color:royalblue;">
    <form action="joan.py" method="post" style="background-color: powderblue;">
        <h1 style="text-align: center;"> Registration Form </h1>
        <p style="font-size: larger; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Fill in all fields appropriately</p>
        <fieldset>
            <legend style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: larger; color:aqua; background-color:darkorchid;">personal information</legend><br>
           <div class="form-group1"><label>Title: </label>
            <select name="name">
                <option value="mr">Mr</option>
                <option value="mrs">Mrs</option>
                <option value="miss">Miss</option>
            </select></div>
            

            <div class="form-group2"><label>Names: </label>
                <input type="text" name="first name" placeholder="enter first name">
                <input type="text" name="middle name" placeholder="enter middle name">
                <input type="text" name="last name" placeholder="enter last name"></div>
            
            <label>Email: </label>
            <input type="email" name="email" placeholder="example@gmail.com"><br><br>

            <label>Create Password: </label>
            <input type="password" name="password"><br><br>

            <label>Confirm password: </label>
            <input type="password" name="password"><br><br>

            <label>Gender: Male </label>
            <input type="radio" name="male">
            <label>Female: </label>
            <input type="radio" name="female"><br><br>

            <label>Contact: </label>
            <input type="tel" name="phone" placeholder="+234-123-456-7890"><br><br>

            <label>Address: </label>
            <textarea name="address" rows="5" cols="30"></textarea><br><br>

            <label>States</label>
            <select name="states" size="3">
                <option value="abia">Abia</option>
                <option value="bayelsa">Bayelsa</option>
                <option value="cross-river">cross-river</option>
                <option value="delta">Delta</option>
                <option value="edo">Edo</option>
                <option value="gombe">Gombe</option>
                <option value="imo">Imo</option>
                <option value="jigawa">Jigawa</option>
                <option value="kaduna">Kaduna</option>
                <option value="lagos">Lagos</option>
                <option value="niger">Niger</option>
                <option value="osun">Osun</option>
                <option value="plateau">Plateau</option>
                <option value="rivers">Rivers</option>
                <option value="sokoto">Sokoto</option>
                <option value="taraba">Taraba</option>
                <option value="yobe">Yobe</option>
            </select><br><br>

            <label>I agree to the <a href="assignment.html">terms and conditions</a></label>
            <input type="checkbox" name="agree"><br><br>

            <input type="submit" name="submit" value="Register"><br><br>

            <p style="text-align:center;">Click here to <a href="login.html">login</a></p>


        </fieldset>
         

    </form>
</body>
</html>
